<template>
    <div class="slds-p-around_medium">
        <template if:true={trainingResources}>
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-text-heading_medium slds-p-bottom_small">Assigned Training Resources</div>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={trainingResources} for:item="resource">
                        <li key={resource.Id} record-id={resource.Id} class="slds-item slds-text-link--reset" onclick={handleResourceNavigation}>{resource.Name}</li>
                    </template>
                </ul>
            </div>
        </template>
        <template if:true={employees}>
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-text-heading_medium slds-p-bottom_small">Manage Employees</div>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={employees} for:item="employee">
                        <li key={employee.Id} record-id={employee.Id} class="slds-item slds-text-link--reset" onclick={renderEmployeeModal}>{employee.Name}</li>
                    </template>
                </ul>
            </div>
        </template>
    </div>

    <template if:true={showPopup}>
        <template if:true={employeeSpecificResources}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1" >{employeeName}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-text-heading_small slds-p-bottom_small">Assigned Training Resources</div>
                            <ul class="slds-has-dividers_around-space">
                                <template for:each={employeeSpecificResources} for:item="resource">
                                    <li key={resource.Id} record-id={resource.Id} class="slds-item slds-text-link--reset" onclick={handleResourceNavigation}>{resource.Name}</li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </template>
</template>
